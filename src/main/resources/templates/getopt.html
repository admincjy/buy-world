<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>

    <link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css">
 	<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css">
	<link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css">
	<script src="../statics/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="login">
	<div class="content">
		<h3 class="form-title">注册</h3>
		<div class="form-group">
			<label class="control-label">账号</label>
			<div>
				<input class="form-control" type="text" name="username" value="" placeholder="账号" id="username">
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label">密码</label>
			<div>
				<input class="form-control" type="password" name="password"  placeholder="密码" id="password">
			</div>
		</div>

		<div class="form-actions">
			<button class="btn blue" id="login" type="submit">注册</button>	
		</div>
	</div>
</body>

	<script>

		jQuery(document).ready(function() {

			$("#register").on("click",function(){
				window.location.href="getopt.html";
			});

			$("#login").on("click",function(){

				var username = $("#username").val();
				var password=$("#password").val();


				if (username==null || username=="") {
					alert("账号不能为空");
					return false;
				}
			
				if (password==null || password=="") {
					alert("密码不能为空");
					return false;
				}

				$.ajax({
					type:"POST",
					contentType:"application/x-www-form-urlencoded",
					url:"http://localhost:8080/user/addUser",
					data:{
						"username":username,
						"password":password
					},
					xhrFields:{withCredentials:true},  //跨域信任
					success:function(data){
						if (data.status==0) {
							alert("注册成功");
			 				window.location.href="html";
						}
						else{
							alert("注册失败"+data.msg);
						}
					},
				});

				return false;

			});
		});				

	</script>

</html>
